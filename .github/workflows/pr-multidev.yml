name: Deploy PR to Pantheon Multidev

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  deployments: write
  pull-requests: read

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Composer install
        run: composer install --no-dev --optimize-autoloader
        
      # ----------------------------
      # Frontend build (Gulp / SCSS)
      # ----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: web/themes/custom/crew
        run: npm install

      - name: Verify Gulp installation
        working-directory: web/themes/custom/crew
        run: npx gulp -v

      - name: Build frontend assets
        working-directory: web/themes/custom/crew
        run: npm run build

      # ------------------
      # Deploy to Pantheon
      # ------------------
      - name: Push to Pantheon
        uses: pantheon-systems/push-to-pantheon@0.7.0
        with:
          site: ${{ vars.PANTHEON_SITE_MACHINE_NAME }}
          machine_token: ${{ secrets.PANTHEON_MACHINE_TOKEN }}
          multidev: pr-${{ github.event.pull_request.number }}
          ssh_key: ${{ secrets.PANTHEON_SSH_KEY }}
