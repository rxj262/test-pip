elements: "contact_full_name:\n  '#type': textfield\n  '#title': 'Contact Full Name'\n  '#access_create_roles':\n    - authenticated\n    - anonymous\n  '#access_update_roles':\n    - authenticated\n    - anonymous\n  '#access_view_roles':\n    - authenticated\n    - anonymous\n  '#required': true\ncontact_email:\n  '#type': email\n  '#title': 'Contact Email Address'\n  '#access_create_roles':\n    - authenticated\n    - anonymous\n  '#access_update_roles':\n    - authenticated\n    - anonymous\n  '#access_view_roles':\n    - authenticated\n    - anonymous\n  '#required': true\nprogram_name:\n  '#type': textfield\n  '#title': 'Program or Opportunity Name'\n  '#required': true\n  '#access_create_roles':\n    - authenticated\n    - anonymous\n  '#access_update_roles':\n    - authenticated\n    - anonymous\n  '#access_view_roles':\n    - authenticated\n    - anonymous\none_sentence_description:\n  '#type': textfield\n  '#title': 'One Sentence Description'\n  '#description': \"Please provide a brief one sentence description for your program or opportunity.<br />\\r\\nYour answer\"\n  '#description_display': before\n  '#required': true\n  '#access_create_roles':\n    - authenticated\n    - anonymous\n  '#access_update_roles':\n    - authenticated\n    - anonymous\n  '#access_view_roles':\n    - authenticated\n    - anonymous\nexperiential_website:\n  '#type': webform_link\n  '#title': 'Please provide the URL to a website that has information about this program or opportunity.'\n  '#required': true\n  '#access_create_roles':\n    - authenticated\n    - anonymous\n  '#access_update_roles':\n    - authenticated\n    - anonymous\n  '#access_view_roles':\n    - authenticated\n    - anonymous\n  '#title__access': false\n  '#url__placeholder': 'https://case.edu'\n  '#url__description': 'Please begin all URLs with http:// or https://'\nopportunity:\n  '#type': checkboxes\n  '#title': 'What type of experience is this opportunity?'\n  '#options':\n    811: Clinical\n    816: Co-op\n    821: 'Creative Endeavor'\n    826: Entrepreneurship\n    831: Internship\n    836: Practicum\n    841: Research\n    846: 'Service or Community Engagement'\n    851: 'Study Abroad'\n  '#required': true\n  '#access_create_roles':\n    - authenticated\n    - anonymous\n  '#access_update_roles':\n    - authenticated\n    - anonymous\n  '#access_view_roles':\n    - authenticated\n    - anonymous\ninterest:\n  '#type': checkboxes\n  '#title': 'Which career interest area does this opportunity apply to? Please check all that apply.'\n  '#options':\n    856: 'Arts & Culture: Arts, Communication, Entertainment, Media'\n    861: 'Business: Accounting, Consulting, Finance, Human Resources, Marketing & Sales, Operations'\n    866: 'Engineering, Technology & Data Science'\n    871: Entrepreneurship\n    876: Exploratory\n    881: 'Healthcare: Medicine, Dentistry, Nursing, Other Health Professions'\n    886: 'Public Service: Education, Government, Law, Nonprofit'\n    891: 'Sciences: Life, Physical'\n    966: All\n  '#access_create_roles':\n    - authenticated\n    - anonymous\n  '#access_update_roles':\n    - authenticated\n    - anonymous\n  '#access_view_roles':\n    - authenticated\n    - anonymous\neligible:\n  '#type': checkboxes\n  '#title': 'Which students are eligible for this program or opportunity? Check all that apply.'\n  '#options':\n    896: 'First year'\n    901: 'Second year'\n    906: 'Third year'\n    911: 'Fourth year +'\n    916: 'Graduate students'\n  '#required': true\n  '#access_create_roles':\n    - authenticated\n    - anonymous\n  '#access_update_roles':\n    - authenticated\n    - anonymous\n  '#access_view_roles':\n    - authenticated\n    - anonymous\noffered:\n  '#type': checkboxes\n  '#title': 'When is this program or opportunity offered?'\n  '#options':\n    971: Fall\n    976: Spring\n    981: 'Spring Break'\n    986: 'May Term'\n    926: Summer\n    931: 'Winter Break'\n    'Academic Year': 'Academic Year'\n  '#required': true\n  '#access_create_roles':\n    - authenticated\n    - anonymous\n  '#access_update_roles':\n    - authenticated\n    - anonymous\n  '#access_view_roles':\n    - authenticated\n    - anonymous\nwhere:\n  '#type': radios\n  '#title': 'Where is your program based?'\n  '#options':\n    1006: U.S.-based\n    1008: Asia\n    Europe: Europe\n    'Latin America & Caribbean ': 'Latin America & Caribbean '\n    1007: 'Sub-Saharan Africa'\n    'Middle East & North Africa': 'Middle East & North Africa'\n    'Oceania ': 'Oceania '\n    'Multiple International Locations': 'Multiple International Locations'\n  '#required': true\n  '#access_create_roles':\n    - authenticated\n    - anonymous\n  '#access_update_roles':\n    - authenticated\n    - anonymous\n  '#access_view_roles':\n    - authenticated\n    - anonymous\ntime_commitment:\n  '#type': radios\n  '#title': 'What is the time commitment for this program or opportunity?'\n  '#options':\n    936: Full-time\n    941: Part-time\n    946: Flexible\n  '#required': true\n  '#access_create_roles':\n    - authenticated\n    - anonymous\n  '#access_update_roles':\n    - authenticated\n    - anonymous\n  '#access_view_roles':\n    - authenticated\n    - anonymous\nfunding:\n  '#type': radios\n  '#title': 'Is funding available for this program or opportunity?'\n  '#options':\n    951: 'Funding available'\n    956: 'Funding not available'\n  '#required': true\n  '#access_create_roles':\n    - authenticated\n    - anonymous\n  '#access_update_roles':\n    - authenticated\n    - anonymous\n  '#access_view_roles':\n    - authenticated\n    - anonymous\nis_credit_available_:\n  '#type': radios\n  '#title': 'Is Credit Available?'\n  '#description_display': invisible\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\n  '#required': true\n  '#access_create_roles':\n    - authenticated\n    - anonymous\n  '#access_update_roles':\n    - authenticated\n    - anonymous\n  '#access_view_roles':\n    - authenticated\n    - anonymous\nadditional_information:\n  '#type': textarea\n  '#title': 'Is there any additional information you would like to share about this opportunity?'\n  '#access_create_roles':\n    - authenticated\n    - anonymous\n  '#access_update_roles':\n    - authenticated\n    - anonymous\n  '#access_view_roles':\n    - authenticated\n    - anonymous\nsend_me_a_copy:\n  '#type': radios\n  '#title': 'Send me a copy of my responses.'\n  '#options':\n    'yes': 'Yes'\n    'no': 'No'\n  '#default_value': 'no'\n  '#access_create_roles':\n    - authenticated\n    - anonymous\n  '#access_update_roles':\n    - authenticated\n    - anonymous\n  '#access_view_roles':\n    - authenticated\n    - anonymous"
