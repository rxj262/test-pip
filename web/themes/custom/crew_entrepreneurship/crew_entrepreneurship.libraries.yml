# These lines define the crew_entrepreneurship/global library.
global:
  version: 1.0
  css:
    # The SMACSS category, "base", is loaded before other categories. Drupal 8
    # loads stylesheets based on the SMACSS ordering of:
    # base, layout, component, state, theme
    theme:
      css/style.css: {}
    base:
      dist/css/global.css: {}
      'https://fonts.googleapis.com/css?family=Titillium+Web:200,200i,400,400i,600,600i,700,700i,900': { type: external }
      'https://use.fontawesome.com/releases/v5.1.1/css/all.css': { type: external }
      'https://unpkg.com/aos@next/dist/aos.css': { type: external }
  js:
    'https://unpkg.com/aos@next/dist/aos.js': { type: external }
  dependencies:
    - core/jquery


