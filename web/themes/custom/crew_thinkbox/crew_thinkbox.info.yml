core_version_requirement: '>=9'
type: theme
base theme: crew

name: "crew_thinkbox"
description: "CWRU subtheme based on bootstrap. Source files must be compiled."

regions:
  rave_region: "RAVE Alert"
  pre_header: "Preheader"
  header: "Page Header"
  navigation: "Navigation"
  navigation_collapsible: "Navigation (Collapsible)"
  breadcrumbs: "Breadcrumbs"
  highlighted: "Highlighted"
  fluid_content: "Fluid Content"
  content: "Content"
  sidebar_first: "First Sidebar"
  sidebar_second: "Second Sidebar"
  footer: "Footer"

libraries:
  - crew_thinkbox/global
  # Example adding the webfonts library to every page.
  # See crew_thinkbox.libraries.yml for more info.
  #- crew_thinkbox/webfonts

# This section is used by the contrib module, Component Libraries. It allows you
# to reference .twig files in your sass/ directory by using the Twig namespace:
# @crew_thinkbox
# See https://www.drupal.org/project/components for more information.
component-libraries:
  crew_thinkbox:
    paths:
      - src/components
      - src/layout
      - src/templates
